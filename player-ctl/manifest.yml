name: player-ctl
label: Player Controls
version: 1.0.0
author: Backslash

commands:
  - name: player-ctl-play
    label: Play media
    isImmediate: true
    bgColor: "#2563EB"
    color: "#FFFFFF"
    icon: play
    keywords:
      - player
      - media
      - play
      - resume

  - name: player-ctl-pause
    label: Pause media
    isImmediate: true
    bgColor: "#2563EB"
    color: "#FFFFFF"
    icon: pause
    keywords:
      - player
      - media
      - pause
      - stop

  - name: player-ctl-next
    label: Next media item
    isImmediate: true
    bgColor: "#2563EB"
    color: "#FFFFFF"
    icon: fast-forward
    keywords:
      - player
      - media
      - next
      - skip

  - name: player-ctl-previous
    label: Previous media item
    isImmediate: true
    bgColor: "#2563EB"
    color: "#FFFFFF"
    icon: rewind
    keywords:
      - player
      - media
      - previous
      - back
