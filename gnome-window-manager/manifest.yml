name: gnome-window-manager
label: GNOME Window Manager
version: 0.1.0
author: Backslash

commands:
  - name: gwm-toggle-fullscreen
    label: Toggle fullscreen
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: frame-corners
    keywords:
      - window
      - fullscreen
      - toggle
      - tf
  - name: gwm-almost-maximize
    label: Almost maximize
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: bounding-box
    keywords:
      - window
      - almost
      - maximize
      - alm
      - almax
  - name: gwm-almost-minimize
    label: Almost minimize
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: app-window
    keywords:
      - window
      - almost
      - minimize
      - minimise
      - terminal
      - ami
      - almin
  - name: gwm-center
    label: Center window
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: crosshair-simple
    keywords:
      - window
      - center
      - middle
      - cn
  - name: gwm-left-half
    label: Left half
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: align-left-simple
    keywords:
      - window
      - left
      - half
      - split
      - lh
  - name: gwm-right-half
    label: Right half
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: align-right-simple
    keywords:
      - window
      - right
      - half
      - split
      - rh
  - name: gwm-hide-others
    label: Hide others
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: eye-slash
    keywords:
      - window
      - hide
      - others
      - ha
      - ho
  - name: gwm-minimize
    label: Minimize window
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: minus-square
    keywords:
      - window
      - minimize
      - minimise
      - min
  - name: gwm-quit-all
    label: Quit all apps
    isImmediate: true
    bgColor: "#F97316"
    color: "#FFFFFF"
    icon: power
    keywords:
      - window
      - quit
      - close
      - apps
      - qaa
      - hide
